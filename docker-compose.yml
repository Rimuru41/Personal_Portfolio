services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    ports:
      - "${POSTGRES_EXTERNAL_PORT}:${POSTGRES_INTERNAL_PORT}" # Fixed: added dash for list format
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ] # Recommended format
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file: .env
    ports:
      - "${APP_PORT}:${APP_PORT}" # Fixed: added dash for list format
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules # Anonymous volume to protect node_modules
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
