services:
  db:
    image: postgres:16
    env_file: .env
    ports:
      - "5433:5432" # Fixed: added dash for list format
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ] # Recommended format
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file: .env
    ports:
      - "${PORT}:${PORT}" # Fixed: added dash for list format
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules # Anonymous volume to protect node_modules
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
